<div class="flex flex-row gap-5 p-5">
  <!-- Table (3/4 of the screen) -->
  <div class="w-8/12">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <h2 class="p-3 px-5 bg-green-600 text-white">Department List</h2>
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Sr No</th>
            <th scope="col" class="px-6 py-3">Department Name</th>
            <th scope="col" class="px-6 py-3">Department Head</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let dept of allDepartmentData; let src = index"
            class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
          >
            <td class="px-6 py-4">{{ src + 1 }}</td>
            <td class="px-6 py-4">{{ dept.deptName }}</td>
            <td class="px-6 py-4">{{ dept.deptHeadName | na }}</td>
            <td
              class="flex flex-row justify-center gap-5 items-center text-center py-4"
            >
              <button class="text-blue-600" (click)="editDepartment(dept)">
                Edit
              </button>
              <button class="text-red-600" (click)="removeDept(dept.deptId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Form (1/4 of the screen) -->
  <div class="w-4/12 h-72 rounded-md shadow-lg drop-shadow-lg">
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
      <h2 class="p-3 px-5 bg-green-600 text-white rounded-t-md">
        {{formButon? "Update Department" : "Create New Department" }}
      </h2>
      <div class="mt-2 p-3 px-5 flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label for="">Department Name</label>
          <div class="flex flex-col w-full">
            <input
              type="text"
              placeholder="department name"
              class="py-1 px-3 rounded-md border border-gray-600 outline-none bg-transparent"
              formControlName="deptName"
            />
            <span
              class="text-red-500"
              *ngIf="
                departmentForm.get('deptName')?.invalid &&
                departmentForm.get('deptName')?.touched
              "
              >{{ Constant.VALIDATION_MESSAGE.DEPARTMENT_ERROR }} *</span
            >
          </div>
        </div>
        <div class="flex flex-col gap-1">
          <label for="">Select Department Head</label>

          <select
            class="py-1 px-3 rounded-md border border-gray-600 outline-none bg-transparent"
            formControlName="deptHeadEmpId"
          >
            <option
              *ngFor="let emp of employee$ | async"
              [value]="emp.employeeId"
            >
              {{ emp.employeeName }}
            </option>
          </select>
        </div>
        <div class="flex flex-row gap-5 justify-center">
          <button class="text-white bg-gray-800 px-5 py-1 rounded-md">
            Reset
          </button>
          <button
            [disabled]="departmentForm.invalid"
            [ngClass]="{'bg-green-300': departmentForm.invalid, ' bg-green-800': departmentForm.valid, }"
            class="text-white px-5 py-1 rounded-md"
          >
            {{formButon? "Update" : "Save"}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
